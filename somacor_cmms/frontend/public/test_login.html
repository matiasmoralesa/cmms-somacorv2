<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - CMMS Somacor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Login - CMMS Somacor</h1>
        
        <div style="margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px;">
            <h3>Credenciales de Prueba:</h3>
            <p><strong>Usuario:</strong> admin</p>
            <p><strong>Contrase√±a:</strong> admin123</p>
        </div>
        
        <div>
            <button class="btn" onclick="testLogin()">üîë Probar Login</button>
            <button class="btn btn-danger" onclick="clearStorage()">üóëÔ∏è Limpiar Storage</button>
            <button class="btn" onclick="goToLogin()">‚û°Ô∏è Ir al Login</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Probando login...</div>';
            
            try {
                const response = await fetch('http://localhost:8000/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar en localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    localStorage.setItem('userRole', JSON.stringify(data.rol));
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ LOGIN EXITOSO!
                            
                            Token: ${data.token}
                            Usuario: ${data.user.username}
                            Rol: ${data.rol.nombre}
                            Departamento: ${data.rol.departamento}
                            
                            Datos guardados en localStorage.
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå ERROR EN LOGIN:
                            Status: ${response.status}
                            Error: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå ERROR DE CONEXI√ìN:
                        ${error.message}
                    </div>
                `;
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML = 
                '<div class="result success">‚úÖ Storage limpiado</div>';
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }
        
        // Mostrar estado actual del storage
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            const userInfo = localStorage.getItem('userInfo');
            const userRole = localStorage.getItem('userRole');
            
            if (token) {
                document.getElementById('result').innerHTML = `
                    <div class="result success">
                        ‚ÑπÔ∏è DATOS ACTUALES EN STORAGE:
                        Token: ${token}
                        User: ${userInfo}
                        Role: ${userRole}
                    </div>
                `;
            } else {
                document.getElementById('result').innerHTML = 
                    '<div class="result">‚ÑπÔ∏è No hay datos de autenticaci√≥n en el storage</div>';
            }
        }
    </script>
</body>
</html>
